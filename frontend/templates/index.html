<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <span class="logo-step">Step</span>
                    <span class="logo-ordering">Ordering</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item me-4">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item d-flex align-items-center ms-lg-3">
                            <a class="btn btn-cart" href="cart.html">
                                Cart <span class="badge bg-light text-dark ms-1" id="cart-count">0</span>
                            </a>
                            <i class="bi bi-scooter text-white fs-2 ms-2"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center py-5 hero-section">
            <h1 class="display-6 fw-bold mt-5">Fast And Efficient, Online Ordering You Must Try.</h1>
        </div>
    </header>

    <main class="container my-5">
        <div id="categories-container">
            <h2 class="text-center fw-bold mb-4">Categories</h2>
            <div id="category-links" class="nav justify-content-center mb-3">
            </div>
            <hr class="category-divider">
        </div>

        <div class="row mt-5">

            <div class="col-lg-3 col-md-4">
                <div class="filter-box">
                    <h3 class="filter-title">
                        Filter <i class="bi bi-funnel-fill ms-auto"></i>
                    </h3>

                    <form id="filter-form">
                        <div class="mb-4">
                            <label for="filter-spiciness" class="form-label" id="spiciness-label">Spiciness: Not
                                Chosen</label>
                            <input type="range" class="form-range" id="filter-spiciness" min="0" max="5" value="0">
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="filter-nuts">
                            <label class="form-check-label" for="filter-nuts">
                                No Nuts
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="filter-vegetarian">
                            <label class="form-check-label" for="filter-vegetarian">
                                Vegetarian Only
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="reset" class="btn btn-reset" id="reset-filter">RESET</button>
                            <button type="submit" class="btn btn-apply" id="apply-filter">APPLY FILTER</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-9 col-md-8">
                <div id="dishes-container" class="row">
                </div>
            </div>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; Step Ordering 2025, All rights reserved</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
