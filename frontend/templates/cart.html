<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/cart.css">
</head>
<body>

    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <span class="logo-step">Step</span>
                    <span class="logo-ordering">Ordering</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item me-4">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item d-flex align-items-center ms-lg-3">
                            <a class="btn btn-cart" href="cart.html">
                                Cart <span class="badge bg-light text-dark ms-1" id="cart-count">0</span>
                            </a>
                            <i class="bi bi-scooter text-white fs-2 ms-2"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center py-5 hero-section">
            <h1 class="display-6 fw-bold mt-5">My Cart</h1>
        </div>
    </header>

    <div class="breadcrumb-bar">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cart</li>
                </ol>
            </nav>
        </div>
    </div>

    <main class="container my-5">
        <h2 class="text-center fw-bold mb-4">Cart</h2>

        <div id="cart-items-container">
            <div class="cart-table-container">
                <div class="cart-header-row">
                    <div class="cart-col product">Product</div>
                    <div class="cart-col qty">Qty</div>
                    <div class="cart-col price">Price</div>
                    <div class="cart-col total">Total</div>
                </div>

                <div id="cart-body">
                    </div>
            </div>

            <div class="cart-summary">
                <div class="total-row">
                    Total : <span id="cart-grand-total">$0.00</span>
                </div>
                <div class="checkout-row">
                    <button class="btn btn-proceed-checkout">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; Step Ordering 2025, All rights reserved</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/cart.js"></script>
</body>
</html>
